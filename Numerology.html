<html>
<title>Basic Numerology Calculator</title>
<style>
body {

    margin: 0 auto;
    width: 498px;
}

input {
    width: 448px;
    float: right;
    font-family: Arial;
    font-size: 24px;
}

label {
    float: left;
    font-family: Arial;
    font-size: 24px;
}

#mytitle {
    font-family: Arial;
    font-size: 28px;
    text-decoration: bold;
    text-align: left;
    text-shadow: 0 0 5px orange;
}
#addborder {
    display: block;
    border: 2px solid #000;
    width: 448px;
    padding: 25px;
    overflow: hidden;
    clear: both;
}
</style>
<body>
<div id="mytitle"><span style="color:#ff0000;">B</span><span style="color:#ff0800;">a</span><span style="color:#ff1000;">s</span><span style="color:#ff1900;">i</span><span style="color:#ff2100;">c</span><span style="color:#ff2900;"> </span><span style="color:#ff3100;">N</span><span style="color:#ff3a00;">u</span><span style="color:#ff4200;">m</span><span style="color:#ff4a00;">e</span><span style="color:#ff5200;">r</span><span style="color:#ff5b00;">o</span><span style="color:#ff6300;">l</span><span style="color:#ff6b00;">o</span><span style="color:#ff7300;">g</span><span style="color:#ff7b00;">y</span><span style="color:#ff8400;"> </span><span style="color:#ff8c00;">C</span><span style="color:#ff9400;">a</span><span style="color:#ff9c00;">l</span><span style="color:#ffa500;">c</span><span style="color:#ffad00;">u</span><span style="color:#ffb500;">l</span><span style="color:#ffbd00;">a</span><span style="color:#ffc600;">t</span><span style="color:#ffce00;">o</span><span style="color:#ffd600;">r</span></div>
<hr>
<div id="addborder">
<label>Data Entry</label><input type="text" name="numbers" id="numbers">
<label>Totals</label><input type="text" name="display" id="display" readonly>
</div>

<script>


let typingTimer;                //timer identifier
let doneTypingInterval = 500;  //time in ms (5 seconds)
let myInput = document.getElementById('numbers');

//on keyup, start the countdown
myInput.addEventListener('keyup', () => {
    clearTimeout(typingTimer);
    if (myInput.value) {
        typingTimer = setTimeout(calculate, doneTypingInterval);
    }
});

//user is "finished typing," do something
//function doneTyping () {
    
//}

function calculate() {


var total1 = 0;
var total2 = 0;
var total3 = 0;


var initial =  document.getElementById("numbers").value;

if (initial.length == 0 || initial == null || initial == undefined)
document.getElementById("display").value = "no data";

else if (initial != null)
{

var numbers = initial.split("");
var data_entered_length = initial.length;

    for (i = 0; i < data_entered_length; i++)
    {
        total1 = total1 + parseFloat(numbers[i]);
        
    }
    
    
    var initial2 = (""+total1).split("");
    var total_length = initial2.length;
    //(""+n).split("");
    
    for (j = 0; j < total_length; j++)
    {
        
        total2 = total2 + parseFloat(initial2[j]);
    }
    
   
    var triple_remove_zeros = (total2 * 1).toString();
    var initial3 = (""+triple_remove_zeros).split("");
    var total2_length = initial3.length;
    
    for (k = 0; k < total2_length; k++)
    {
        total3 = total3 + parseFloat(initial3[k]);
        //str = (str * 1).toString();
    }
    
    document.getElementById("display").value = total1 + " / " + total2 + " / " + total3 ;
    

}}

</script>
</body>
</html>
