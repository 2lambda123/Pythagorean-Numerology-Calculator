<script>
(function(target) {
  if (!target || !target.prototype)
    return;
    target.prototype.arrow = function(startX, startY, endX, endY, controlPoints) {
    var dx = endX - startX;
    var dy = endY - startY;
    var len = Math.sqrt(dx * dx + dy * dy);
    var sin = dy / len;
    var cos = dx / len;
    var a = [];
    a.push(0, 0);
    for (var i = 0; i < controlPoints.length; i += 2) {
      var x = controlPoints[i];
      var y = controlPoints[i + 1];
      a.push(x < 0 ? len + x : x, y);
    }
    a.push(len, 0);
    for (var i = controlPoints.length; i > 0; i -= 2) {
      var x = controlPoints[i - 2];
      var y = controlPoints[i - 1];
      a.push(x < 0 ? len + x : x, -y);
    }
    a.push(0, 0);
    for (var i = 0; i < a.length; i += 2) {
      var x = a[i] * cos - a[i + 1] * sin + startX;
      var y = a[i] * sin + a[i + 1] * cos + startY;
      if (i === 0) this.moveTo(x, y);
      else this.lineTo(x, y);
    }
  };
})(CanvasRenderingContext2D);
</script>

<!--

How do I calculate my Psychomatrix Square?

Take December 8, 1980. Or 8/12/1980 (dd/mm/yyyy)

1. Add the digits of the day with those of the month, 8 + 1 + 2 = 11

2. Add the digits for the year, 1 + 9 + 8 + 0 = 18

3. Add the resulting numbers, 11 + 18 = 29. 29 will be the first working number.

4. Add the digits of the first working number, 29, to get the second working number, 2+9=11

5. Multiply the first digit of the date of birth (in this case, 8) by 2 and subtract from the first working number to get the third working number, 29 - 2 * 8 = 13

6. Add the the digits of the third working number, 1 + 3 = 4, to get the fourth working number.

Now you have two series of number, the first is the original date of birth, 8121980 and a string of working numbers, 2911134. After counting the digits in each series, we can begin to plot our grid.


-->
