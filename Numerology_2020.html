function calculate() {

//initialize variables

var total1 = 0;
var total2 = 0;
var total3 = 0;
var before_total1 = 0;
var before_total2 = 0;
var before_total3 = 0;
var correct_BT1 = "";
var correct_BT2 = "";
var correct_BT3 = "";


//initial values entered in input

var initial =  document.getElementById("numbers").value;


if (initial.length == 0 || initial == null || initial == undefined)
document.getElementById("display").value = "no data";

else if (initial != null)
{

//split value entered into array

var numbers = initial.split("");
var data_entered_length = initial.length;

    for (i = 0; i < data_entered_length; i++)
    {
        total1 = total1 + parseFloat(numbers[i]);
        before_total1 = before_total1 + " + " + parseFloat(numbers[i]);
        
    }
    
    correct_BT1 = before_total1.substr(4, before_total1.length);
    
    
    var initial2 = (""+total1).split("");
    var total_length = initial2.length;
    //(""+n).split("");
    
    for (j = 0; j < total_length; j++)
    {
        
        total2 = total2 + parseFloat(initial2[j]);
        before_total2 = before_total2 + " + " + parseFloat(initial2[j]);
    }
    
    correct_BT2 = before_total2.substr(4, before_total2.length);
    
   
    var remove_zeros = (total2 * 1).toString();
    var initial3 = (""+remove_zeros).split("");
    var total2_length = initial3.length;
    
    for (k = 0; k < total2_length; k++)
    {
        total3 = total3 + parseFloat(initial3[k]);
        
        
        //str = (str * 1).toString();
    }
    
    
    var add_zeros =  (""+total2).split("");
    
    for (l = 0; l < total2_length; l++)
    {
    
        before_total3 = before_total3 + " + " + parseFloat(add_zeros[l]);
    
    }
    
    correct_BT3 = before_total3.substr(4, before_total3.length);
    
    // display results
    
    document.getElementById("display").value = correct_BT1 + " = " + total1;
    document.getElementById("display2").value = correct_BT2 + " = " + total2;
    document.getElementById("display3").value = correct_BT3 + " = " + total3;
    

}}

</script>
